# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl: 
url: https://nagexiaochengzi.github.io
date_format: "ordinal"
title: 博客主页
subtitle: "苗佳哲"
description: "个人博客"
keywords: 程序员
timezone: Asia/Shanghai
encoding: "utf-8"
# 页面左下角显示的年份
since: 2025
# 源码仓库，请替换成自己的
repository: nagexiaochengzi/nagexiaochengzi.github.io
# 对 css 和 js 资源的 cdn 加速配置
cdn:
    jsdelivr:
        enabled: true
# 可选组件配置
components:
    # 分享
    # weibo,qq,wechat,douban,qzone,linkedin,facebook,twitter
    share:
        enabled: false
        hide-platforms: qq,facebook
    # 不蒜子访问统计
    busuanzi:
        enabled: true
        start_date: 2025-1-1
    # My Popular Repositories
    side_bar_repo:
        enabled: true
        limit: 5
    # 文章字数统计
    word_count:
        enabled: true
    qrcode:
        enabled: true
        image_alt: 程序员
    # 维基索引页使用哪种视图，支持 列表（list）/分类（cate）
    wiki:
        view: cate
    # 图片灯箱效果功能
    fancybox:
        enabled: false
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]

highlight_theme: github

# ---------------- #
#      Author      #
# ---------------- #
author: Jiazhe Miao
organization: 
organization_url: 
github_username: nagexiaochengzi
location1: 武汉市，华中科技大学，计算机科学与技术学院，2025级博士生（苗佳哲） 
location2: 北京市，北京科技大学，能源与环境工程学院，2025级博士生（肖美美）
email: mmjz1314@gmail.com

